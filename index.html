<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="Kontaktformular" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input type=“text“ name="tekstfelt">
        </div>
        <div class="form-felt">
          <label for="Telephone">Telefon</label>
          <input type=“number“ name="number">
        </div>
        <div class="form-felt">
          <label for="email">Email</label>
          <input type=“email“ name="email">
        </div>
        <div class="form-felt">
          <label for="interesse">Interesse</label>
          <label for="interesse">Vælg en interese:</label>
          <select id="interesse" name="interesse">
            <option value=".....">....</option>
            <option value="skole">Skole</option>
            <option value="job">Job</option>
            <option value="venner">Venner</option>
            <option value="familie">Familie</option>
          </select>
        </div>

        <input class="submit" type="submit">
      </form>
    </section>
  </main>
</body>

</html>
